{% extends 'indexuser.html'  %}

{%  load static %}

{% block content1 %}
    <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'home/images/hero_bg_2.jpg'%});" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
              <h1 class="text-white font-weight-light">Packages</h1>
              <div><a href="index.html">Home</a> <span class="mx-2 text-white">&bullet;</span> <span class="text-white">Tour Packages</span></div>

            </div>
          </div>
        </div>
      </div>




    <div class="site-section">

      <div class="container">

        <div class="row">
            {% for pck in form %}
          <div class="col-md-6 col-lg-4 mb-4 mb-lg-4">
            <a href="{{ pck.id }}" class="unit-1 text-center">
              <img src="{{ pck.p_img.url }}" alt="Image" class="img-fluid">
              <div class="unit-1-text">
                <strong class="text-primary mb-2 d-block">{{ pck.p_price }}</strong>
                <h3 class="unit-1-heading">{{ pck.p_loc }}</h3>
              </div>
            </a>
          </div>
       {% endfor %}
        </div>
      </div>
    </div>
{#        CARDS ENDS#}

{% endblock %}
